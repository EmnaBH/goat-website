{% assign page_lang = page.lang | default: site.lang %}

<div class="uk-margin-medium-top uk-child-width-{{ include.grid | default: '1-3' }}@m{% if include.gutter %} uk-grid-{{ include.gutter }}{% endif %} uk-grid-match" data-uk-grid>
  {% assign versions = site.data.versions %}
  {% for block in versions %}
    <div>
      <div class="uk-card uk-card-small uk-card-{{ include.card_style | default: 'none' }} uk-card-hover uk-inline">
        <a class="uk-position-cover" href="{{ block.url }}" target="_blank"></a>
        <div class="uk-card-media-top">
          <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{% if block.image contains 'http' %}{{ block.image }}{% else %}{{ site.uploads | absolute_url }}{{ block.image }}{% endif %}" alt="{{ block.title }}" data-uk-img>
        </div>
        <div class="uk-card-body">
          <h3 class="uk-card-title">{{ block.title }}</h3>
          {% if block.text %}
            <div class="card-content text-smaller">{{ block.text[page_lang] }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
