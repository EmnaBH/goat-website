- title: munich
  print: München
  text: Munich is our home-base! This version of GOAT is currently the stablest version of the tool 
        and will be updated frequently.  
  url: https://muenchen.open-accessibility.org/

- title: ffb
  print: Fürstenfeldbruck
  text:  This version of GOAT has the most recent features and 
          contains first approaches of cycling routing and land-use changes.
  url: https://ffb.open-accessibility.org/

- title: hasenbergl
  print: Hasenbergl-Lerchenau
  text:  This version was developed within a master thesis project
          and contains detailed analysis options on walkability.
  url: https://hasenbergl.open-accessibility.org/

- title: matosinhos
  print: Matosinhos
  text:  GOAT was transferred to Matosinhos in Portugal in a student project. We plan to keep this version online for some months.
  url:   https://matosinhos.open-accessibility.org/

